<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" /> 
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <nav class="navbar">
      <button class="nav-btn"> <a href="index.html" class="nav-link">home</a></button>
      <button class="nav-btn"> <a href="Frameroot.html" class="nav-link">frameroot</a></button>
      <button class="nav-btn"> <a href="FrameComponentA.html" class="nav-link">framecomponent</a></button>
      <button class="nav-btn"> <a href="Mainframe.html" class="nav-link">mainframe</a></button>
    </nav>
    <div class="main-frame1">
      <header class="frame-header">
        <img class="icon20" loading="eager" alt="" src="./public/icon1.svg" />

        <div class="secondary-frame">
          <div class="apple-inc2">Apple Inc.</div>
        </div>
        <img class="icon21" loading="eager" alt="" src="./public/icon-13.svg" />
      </header>
      <div class="lines-frame">
        <img
          class="line-icon7"
          loading="eager"
          alt=""
          src="./public/line1.svg"
        />

        <img
          class="line-icon8"
          loading="eager"
          alt=""
          src="./public/line-11.svg"
        />
      </div>
      <section class="section-frame">
        <div class="section">
          <div class="rectangle52"></div>
          <div class="logo8">
            <div class="mask11"></div>
          </div>
          <div class="wrapper2">
            <div class="div18">$36,500.00</div>
          </div>
          <button class="hour-day-frame">
            <div class="rectangle53"></div>
            <div class="yearly-all-frame">+%32.56</div>
          </button>
        </div>
        <div class="multi-select-frame">
          <div class="hour">Hour</div>
          <div class="day">Day</div>
          <button class="month">
            <div class="rectangle54"></div>
            <div class="month1">Month</div>
          </button>
          <div class="month2">6 Month</div>
          <div class="yearly">Yearly</div>
          <div class="all1">All</div>
        </div>
        <div class="frames-with-lines">
          <div class="frame-nest">
            <div class="div19">900</div>
            <div class="div20">700</div>
            <div class="div21">500</div>
            <div class="div22">300</div>
            <div class="div23">100</div>
            <div class="div24">0</div>
          </div>
          <div class="line-wrapper">
            <img
              class="line-icon9"
              loading="eager"
              alt=""
              src="./public/line-2.svg"
            />
          </div>
          <div class="frame-triple">
            <div class="line-parent">
              <img class="line-icon10" alt="" src="./public/line-3.svg" />

              <div class="frame-container">
                <div class="line-container">
                  <img class="line-icon11" alt="" src="./public/line-3.svg" />
                </div>
                <div class="line-group">
                  <img class="line-icon12" alt="" src="./public/line-3.svg" />

                  <div class="frame-wrapper">
                    <div class="line-parent1">
                      <img
                        class="line-icon13"
                        alt=""
                        src="./public/line-3.svg"
                      />

                      <div class="rectangle-container">
                        <div class="rectangle55"></div>
                        <div class="div25">$200</div>
                        <div class="div26">%1.9</div>
                      </div>
                    </div>
                  </div>
                </div>
                <img class="line-icon14" alt="" src="./public/line-3.svg" />
              </div>
              <img class="line-icon15" alt="" src="./public/line-3.svg" />
            </div>
          </div>
        </div>
      </section>
      <section class="tab-menu">
        <div class="button-parent">
          <button class="button1">
            <div class="rectangle56"></div>
            <b class="buy-now">Buy Now</b>
          </button>
          <button class="button2">
            <div class="rectangle57"></div>
            <b class="sell-now">Sell Now</b>
          </button>
        </div>
        <div class="wrapper-tab-menu3">
          <img class="tab-menu-icon3" alt="" src="./public/tab-menu@2x.png" />
        </div>
      </section>
    </div>
  </body>
