<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./MainFrame.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <nav class="navbar">
      <button class="nav-btn"> <a href="index.html" class="nav-link">home</a></button>
      <button class="nav-btn"> <a href="Frameroot.html" class="nav-link">frameroot</a></button>
      <button class="nav-btn"> <a href="FrameComponentA.html" class="nav-link">framecomponent</a></button>
      <button class="nav-btn"> <a href="Mainframe.html" class="nav-link">mainframe</a></button>
    </nav>
    <div class="main-frame">
      <section class="outer-frame-wrapper">
        <div class="outer-frame">
          <header class="icon-parent">
            <img class="icon" loading="eager" alt="" src="./public/icon.svg" />

            <div class="home-button">
              <div class="balance-frame">
                <img
                  class="icon1"
                  loading="eager"
                  alt=""
                  src="./public/icon-1.svg"
                />

                <div class="home">Home</div>
              </div>
              <div class="current-balance">Current Balance</div>
            </div>
          </header>
          <div class="div">$12,574.43</div>
        </div>
      </section>
      <section class="main-frame-inner">
        <div class="frame-parent">
          <div class="rectangle-parent">
            <div class="rectangle">
              <div class="mask"></div>
              <div class="theodore-handle">Theodore Handle</div>
              <div class="replenish-tab">
                <div class="card-details-tab">
                  <div class="logo-frame">1234 5678 9012 3456</div>
                </div>
                <div class="google-company-label">
                  <div class="transfer-icon">10/25</div>
                  <input class="replenish-icon" type="text" />
                </div>
              </div>
            </div>
            <div class="rectangle1">
              <div class="mask1"></div>
            </div>
          </div>
          <img
            class="slider-icon"
            loading="eager"
            alt=""
            src="./public/slider.svg"
          />
        </div>
      </section>
      <section class="tab-transfer-frame">
        <div class="rectangle2"></div>
        <div class="card-logo-frame">
          <div class="logo-mask-frame">
            <div class="google-company-frame"></div>
            <div class="tab">
              <button class="card">
                <div class="rectangle3"></div>
                <div class="transfer">Transfer</div>
                <div class="tab-card">
                  <img class="icon2" alt="" src="./public/icon-2.svg" />
                </div>
              </button>
              <button class="card1">
                <div class="rectangle4"></div>
                <div class="replenish">Replenish</div>
                <img class="icon3" alt="" src="./public/icon-3.svg" />
              </button>
              <button class="card2">
                <div class="rectangle5"></div>
                <div class="details">Details</div>
                <img class="icon4" alt="" src="./public/icon-4.svg" />
              </button>
            </div>
          </div>
        </div>
        <div class="today-transactions-text">
          <div class="text-frame-empty">
            <div class="today-transactions">Today Transactions</div>
            <div class="div1">$2,435.54</div>
          </div>
        </div>
        <div class="company-frame">
          <div class="card3">
            <div class="rectangle6"></div>
            <div class="logo-mask-frame-google">
              <div class="logo">
                <div class="mask2"></div>
              </div>
              <div class="card-frame">
                <div class="google">Google</div>
                <div class="company">Company</div>
              </div>
            </div>
            <div class="card-frame-logo-mask-frame">
              <div class="div2">+$700.00</div>
            </div>
          </div>
          <div class="card4">
            <div class="rectangle7"></div>
            <div class="logo-parent">
              <div class="logo1">
                <div class="mask3"></div>
              </div>
              <div class="apple-parent">
                <div class="apple">Apple</div>
                <div class="company1">Company</div>
              </div>
            </div>
            <div class="wrapper">
              <div class="div3">+$1,530.65</div>
            </div>
          </div>
          <div class="card5">
            <div class="rectangle8"></div>
            <div class="logo-group">
              <div class="logo2">
                <div class="mask4"></div>
              </div>
              <div class="dropbox-parent">
                <div class="dropbox">Dropbox</div>
                <div class="file-hosting-service">File hosting services</div>
              </div>
            </div>
            <div class="container">
              <div class="div4">+$112.00</div>
            </div>
          </div>
        </div>
        <div class="wrapper-tab-menu">
          <img class="tab-menu-icon" alt="" src="./public/tab-menu@2x.png" />
        </div>
      </section>
    </div>
  </body>
</html>
