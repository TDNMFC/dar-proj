<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./FrameComponentA.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <nav class="navbar">
      <button class="nav-btn"> <a href="index.html" class="nav-link">home</a></button>
      <button class="nav-btn"> <a href="Frameroot.html" class="nav-link">frameroot</a></button>
      <button class="nav-btn"> <a href="FrameComponentA.html" class="nav-link">framecomponent</a></button>
      <button class="nav-btn"> <a href="Mainframe.html" class="nav-link">mainframe</a></button>
    </nav>
    <div class="frame-component-a">
      <div class="card-frame3">
        <img class="icon13" loading="eager" alt="" src="./public/icon1.svg" />

        <div class="apple-inc-wrapper">
          <div class="apple-inc">Apple Inc.</div>
        </div>
        <img class="icon14" alt="" src="./public/icon-13.svg" />
      </div>
      <header class="card16">
        <div class="rectangle22"></div>
        <div class="logo7">
          <div class="mask10"></div>
        </div>
        <div class="card-frame-b">
          <div class="aapl-parent">
            <div class="aapl">AAPL</div>
            <div class="apple-inc1">Apple Inc.</div>
          </div>
        </div>
        <div class="line-vector">
          <img
            class="line-icon"
            loading="eager"
            alt=""
            src="./public/line.svg"
          />
        </div>
        <div class="text-frames">
          <div class="text-frames-b">
            <div class="card-text">+2.21%</div>
            <div class="text1">$149,64</div>
          </div>
        </div>
      </header>
      <section class="card17">
        <div class="rectangle23"></div>
        <div class="selected-frame">
          <div class="rectangle24"></div>
          <div class="rectangle25"></div>
          <div class="rectangle26"></div>
          <div class="rectangle27"></div>
          <div class="rectangle28"></div>
          <div class="rectangle29"></div>
          <div class="rectangle30"></div>
          <div class="rectangle31"></div>
          <div class="rectangle32"></div>
          <div class="rectangle33"></div>
          <div class="rectangle34"></div>
          <div class="rectangle35"></div>
          <div class="rectangle36"></div>
          <div class="rectangle37"></div>
          <div class="rectangle38"></div>
          <div class="rectangle39"></div>
          <div class="rectangle40"></div>
          <div class="rectangle41"></div>
          <div class="rectangle42"></div>
          <div class="rectangle43"></div>
          <div class="rectangle44"></div>
          <div class="rectangle45"></div>
        </div>
        <div class="selected-frame1">
          <button class="selected">
            <div class="rectangle46"></div>
            <div class="d">1D</div>
          </button>
          <div class="frames-collection">
            <div class="d1">5d</div>
          </div>
          <div class="frames-collection1">
            <div class="m">1m</div>
          </div>
          <div class="frames-collection2">
            <div class="y">1y</div>
          </div>
          <div class="all">all</div>
          <img class="icon15" alt="" src="./public/icon-22.svg" />
        </div>
        <img class="line-icon1" alt="" src="./public/line-1.svg" />

        <img class="line-icon2" alt="" src="./public/line-1.svg" />

        <div class="multi-frame">
          <div class="nested-frame">
            <div class="frames-stack">
              <div class="frame-with-lines">
                <div class="tag-frame">
                  <img class="line-icon3" alt="" src="./public/line-1.svg" />

                  <div class="complex-rectangles">
                    <button class="tag">
                      <div class="rectangle47"></div>
                      <div class="empty-space1">$3,642.89</div>
                    </button>
                  </div>
                  <img class="line-icon4" alt="" src="./public/line-1.svg" />
                </div>
                <img class="line-icon5" alt="" src="./public/line-1.svg" />

                <img class="chart-icon1" alt="" src="./public/chart.svg" />

                <img class="line-icon6" alt="" src="./public/line-1.svg" />
              </div>
              <div class="overview-stats-card">
                <div class="progress-bar-frame"></div>
                <div class="progress-bar-frame1"></div>
                <div class="progress-bar-frame2"></div>
              </div>
            </div>
            <div class="frame-group1">
              <div class="div10">$4.000</div>
              <div class="div11">$3.500</div>
              <div class="div12">$3.000</div>
              <div class="div13">$2.500</div>
              <div class="div14">$2.000</div>
              <div class="div15">$2.000</div>
            </div>
          </div>
          <div class="frame-set-a">
            <div class="pm">02pm</div>
            <div class="pm1">03pm</div>
            <div class="pm2">04pm</div>
            <div class="pm3">05pm</div>
            <div class="pm4">06pm</div>
          </div>
        </div>
      </section>
      <div class="frame-chart-container">
        <div class="frame-overview-stats">
          <div class="overview">Overview</div>
          <div class="market-stats">Market Stats</div>
          <div class="financialas">Financialas</div>
          <div class="institutional">Institutional</div>
        </div>
        <img
          class="progress-bar-icon"
          loading="eager"
          alt=""
          src="./public/progress-bar.svg"
        />
      </div>
      <section class="multi-card-stack">
        <div class="open-close-cards">
          <div class="card18">
            <div class="rectangle48"></div>
            <img class="icon16" alt="" src="./public/icon-32.svg" />

            <div class="icon-high">
              <div class="open-price">Open Price</div>
              <input
                class="frame-card-pair"
                placeholder="9,453.76"
                type="text"
              />
            </div>
          </div>
          <div class="card19">
            <div class="rectangle49"></div>
            <img class="icon17" alt="" src="./public/icon-42.svg" />

            <div class="volume-parent">
              <div class="volume">Volume</div>
              <input class="volume-card" placeholder="$2,782,002" type="text" />
            </div>
          </div>
        </div>
        <div class="open-close-cards1">
          <div class="card20">
            <div class="rectangle50"></div>
            <img class="icon18" alt="" src="./public/icon-5.svg" />

            <div class="h-high-parent">
              <div class="h-high">24h High</div>
              <div class="parent">
                <div class="div16">782.00</div>
                <div class="div17">+2,6%</div>
              </div>
            </div>
          </div>
          <div class="card21">
            <div class="rectangle51"></div>
            <input class="icon19" type="checkbox" />

            <div class="h-low-parent">
              <div class="h-low">24h Low</div>
              <div class="price-open-icon-parent">
                <div class="price-open-icon">982.82</div>
                <div class="price-low-icon">-2,4%</div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="wrapper-tab-menu2">
        <img class="tab-menu-icon2" alt="" src="./public/tab-menu@2x.png" />
      </div>
    </div>
  </body>
</html>
